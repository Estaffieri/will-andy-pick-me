<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy pick me?</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>Will Andy pick me?</h1>
      </div>
    </header>
    <main>
        <div>
          <section class="primary-content-block">
              <div class="woody-image-container">
                <img src="./assets/woody.png" alt="Woody from ToyStory">
              </div>
              <article class="interactive-content-block">
                <div>
                  <section class="ask-question">
                    <input type=text class="question-input-field" placeholder="Ask your question here!"></input>
                    <button class="get-answer-button">Get Your Answer</button>
                    <div class="magic-eight-ball-image">
                      <img class="magic-eight-ball" src="./assets/eight-ball.png" alt= "a black ball with an 8 on the center">
                    </div>
                    <div class="clear-button-container">
                      <button class="clear-button">Clear</button>
                    </div>
                  </section>
                </div>
              </article>
          </section>
        </div>
      <div class="spacer-div">
      </div>
    </main>
  </body>
</html>
